{% extends "computermonitor/base.html" %}
{% load bootstrap3 %}
{% block content %}


<div class="container">
    
   <div class="col-md-4" >
    <h1> 
            {% if not form.instance.pk  %}
                New Computer  
            {% else %}
                Update Computer 
            {% endif %}   
    </h1>
    <form  method="POST" >
        {% csrf_token %}

</div>

</div>




<script>var editor = new MediumEditor('.editable'); </script>



{% endblock %}
